version: '3.8'

services:
  node-service:
    build:
      context: ./node
      dockerfile: Dockerfile.prod
    image: maxkikuchi/node:prod
    command: node index.js
    container_name: appNode
    volumes:
      - ./node:/usr/src/app
    restart: always
    tty: true
    ports:
      - "8080:3000"
    networks:
      - nodenet

  mysql-service:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true  
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodenet

networks:
  nodenet:
    driver: bridge       